        :root {

            margin: 0;

        .container {

            padding: 40px 20px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);

        /* 头部简介 */
        header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 30px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bg-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .bio-info h1 { margin: 0 0 10px 0; color: var(--primary-color); }
        .bio-info p { margin: 5px 0; color: #666; }
        .social-links a {
            margin-right: 15px;
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 500;
        }

        /* 通用章节样式 */
        section { margin-bottom: 50px; }
        h2 {
            color: var(--primary-color);
            border-left: 4px solid var(--accent-color);
            padding-left: 12px;
            margin-bottom: 20px;
        }

        /* 经历部分 */
        .experience-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .exp-role { font-weight: bold; }
        .exp-place { color: #666; font-weight: bold;}
        .exp-time { color: #999; font-size: 0.9em; text-align: right; min-width: 120px;}

        /* 论文列表部分 */
        .paper-item {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-start;
        }
        
        .paper-cover {
            width: 140px;
            height: 100px; /* 4:3 比例 */
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #eee;
            flex-shrink: 0;
        }

        .paper-details h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
        }
        
        .paper-details h3 a {
            text-decoration: none;
            color: var(--primary-color);
        }
        
        .paper-details h3 a:hover { text-decoration: underline; }

        .authors { color: #555; font-size: 0.95em; margin-bottom: 5px; }
        .venue { color: #888; font-style: italic; font-size: 0.9em; margin-bottom: 8px; }
        .paper-links a {
            display: inline-block;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            text-decoration: none;
            margin-right: 8px;
            transition: all 0.2s;
        }
        .paper-links a:hover {
            background: var(--accent-color);
            color: white;
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            header { flex-direction: column; text-align: center; }
            .experience-item { flex-direction: column; }
            .exp-time { text-align: left; }
            .paper-item { flex-direction: column; }
            .paper-cover { width: 100%; height: auto; max-height: 200px; }
        }
